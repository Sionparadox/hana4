<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/output.css">
    
    <title>Register</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-sky-400">
        <div class="container w-96 bg-white p-5 rounded-lg">
            <h1 class="text-3xl underline underline-offset-8 text-center font-semibold"><i class="fa-solid fa-user-plus mr-2 "></i>Register</h1>
            <form class="mt-5">
                <div class="mt-3">
                    <label for="nickname" class="w-full">Nickname</label>
                    <input type="text" id="nickname" class="inp" placeholder="nickname ...">
                </div>

                <div class="mt-3">
                    <label for="email" class="w-full">Email</label>
                    <input type="email" id="email" class="inp" placeholder="xxx@yyy.com">
                </div>

                <div class="mt-3">
                    <label for="password" class="w-full">Password</label>
                    <input type="password" id="password" class="inp" placeholder="*********">
                </div>

                <div class="mt-3 flex justify-between">
                    <div>
                        <input id="apply" type="checkbox">
                        <label for="apply" class="cursor-pointer">Apply ...</label>
                    </div>
                    <a href="#" class="text-blue-500 underline hover:text-blue-700 font-semibold">View ...</a>
                </div>

                <button class="btn btn-primary w-full my-3 normal-case" onclick="alert('Congratulation')">
                    <i class="fa-solid fa-arrow-right-to-bracket mr-4"></i>
                    Regist</button>
            </form>
        </div>
    </div>

</body>
</html>
