<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days</title>
  </head>
  <body>
    <div
      style="margin: auto; margin-top: 200px; padding : 15px; border: 3px solid black; width : 300px;"
    >
      <div>
        <button id="btnKor">국어 수업 요일선택></button>
        <label id="kor">요일을 선택하세요!</label>
      </div>
      <div style="margin-top : 1rem;">
        <button id="btnMath" onclick="setWeek('math')">
          수학 수업 요일선택>
        </button>
        <label id="math">요일을 선택하세요!</label>
      </div>
    </div>

    <script>
        const WEEKS = '일월화수목금토';
        const getNextWeek = () => {
            let widx = -1;
            return () => {
                //alert('Clicked');
                widx += 1;
                if (widx >= WEEKS.length) widx = 0;
                return `${WEEKS[widx]}요일`;
            };
        };

      const nextWeekFunction = {
        kor : getNextWeek(),
        math : getNextWeek()
      }
        const setWeek = (subject)=>{
            document.getElementById(subject).innerText = nextWeekFunction[subject]();
        }
        window.addEventListener('load', ()=>{
            document.getElementById('btnKor').addEventListener('click', ()=>{
                setWeek('kor');
            });
        });
    </script>
  </body>
</html>
